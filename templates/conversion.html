<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Pin Generation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="static/styles/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="text-center">Generate a New Service Pin Form (2024)</h1>
        <h4 class="text-muted text-center">
          Use this form to generate a new, custom service pin form.
        </h4>
      </div>
      <form class="row g-3" action="/convert" method="post" id="servicepinform">
        <div class="col-auto">
          <label for="supervisorName">Supervisor Name</label>
          <input
            type="text"
            class="form-control"
            name="supervisorName"
            id="supervisorName"
            placeholder="Supervisor Name"
          />
        </div>
        <div class="col-auto">
          <label for="prefix">Prefix or PO Box</label>
          <input
            type="text"
            class="form-control"
            name="prefix"
            id="prefix"
            placeholder="Prefix or PO Box"
          />
        </div>
        <div class="col-auto">
          <label for="streetAddress">Street Address</label>
          <input
            type="text"
            class="form-control"
            name="streetAddress"
            id="streetAddress"
            placeholder="Street Address"
          />
        </div>
        <div class="col-auto">
          <label for="postal">Postal Code</label>
          <input
            type="text"
            class="form-control"
            id="postal"
            name="postal"
            placeholder="Postal Code"
          />
        </div>
        <div class="col-auto">
          <label for="cityTown">City/Town</label>
          <input
            type="text"
            class="form-control"
            id="cityTown"
            name="cityTown"
            placeholder="City or Town"
          />
        </div>
        <div class="col-auto">
          <label for="province">Province</label>
          <input
            type="text"
            class="form-control"
            id="province"
            name="province"
            placeholder="Province"
          />
        </div>
        <div class="col-auto">
          <label for="ministry">Ministry</label>
          <input
            type="text"
            class="form-control"
            id="ministry"
            name="ministry"
            placeholder="Ministry or Organization"
          />
        </div>
        <div>
          Add up to 6 employees and their years of service: {% for x in range
          (1, 7) %}
          <div class="col-auto border my-2 py-2">
            <label for="staff{{ x }}" class="visually-hidden"
              >Employee #{{ x }}</label
            >
            <input
              type="text"
              class="form-control"
              name="employee{{x}}"
              id="employee"
              placeholder="Employee #{{ x }} Name"
            />
            <div class="container">
              Years of Service: {% for i in range (5, 51, 5) %}
              <span class="rounded">
                <input
                  class="form-check-input ml-1"
                  type="checkbox"
                  name="employee{{x}}years"
                  value="{{ i }}"
                  id="{{ i }} years"
                />
                <label
                  class="form-check-label ml-3 pl-2"
                  name="employee{{x}}years{{i}}"
                  for="{{ i }} years"
                >
                  {{ i }} years
                </label>
              </span>
              {% endfor %}
            </div>
          </div>
          {% endfor %}
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">
            Create PDF Service Pin Form
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
